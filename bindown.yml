systems:
- darwin/amd64
- linux/amd64
dependencies:
  gobin:
    template: origin#gobin
    vars:
      version: 0.0.14
  golangci-lint:
    template: origin#golangci-lint
    vars:
      version: 1.28.2
  goreleaser:
    template: origin#goreleaser
    vars:
      version: 0.154.0
  octo:
    template: origin#octo
    vars:
      version: 0.23.0
  shellcheck:
    template: origin#shellcheck
    vars:
      version: 0.7.1
  yq:
    template: origin#yq
    vars:
      version: 3.4.1
templates:
  origin#gobin:
    url: https://github.com/myitcv/gobin/releases/download/v{{.version}}/{{.os}}-{{.arch}}
    archive_path: '{{.os}}-{{.arch}}'
    bin: gobin
    required_vars:
    - version
    systems:
    - darwin/386
    - darwin/amd64
    - freebsd/386
    - freebsd/amd64
    - freebsd/arm
    - linux/386
    - linux/amd64
    - linux/arm
    - netbsd/386
    - netbsd/amd64
    - netbsd/arm
    - openbsd/386
    - openbsd/amd64
    - windows/386
    - windows/amd64
  origin#golangci-lint:
    url: https://github.com/golangci/golangci-lint/releases/download/v{{.version}}/golangci-lint-{{.version}}-{{.os}}-{{.arch}}{{.urlsuffix}}
    archive_path: golangci-lint-{{.version}}-{{.os}}-{{.arch}}/golangci-lint{{.archivepathsuffix}}
    bin: golangci-lint
    link: true
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
    - freebsd/386
    - freebsd/amd64
    - linux/mips64
    - linux/mips64le
    - linux/s390x
    - linux/ppc64le
  origin#goreleaser:
    url: https://github.com/goreleaser/goreleaser/releases/download/v{{.version}}/goreleaser_{{.os}}_{{.arch}}{{.urlsuffix}}
    archive_path: goreleaser{{.archivepathsuffix}}
    bin: goreleaser
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    substitutions:
      arch:
        "386": i386
        amd64: x86_64
      os:
        darwin: Darwin
        linux: Linux
        windows: Windows
    systems:
    - darwin/amd64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
  origin#octo:
    url: https://github.com/octo-cli/octo-cli/releases/download/v{{.version}}/octo-cli_{{.version}}_{{.os}}_{{.arch}}.tar.gz
    archive_path: octo{{.archivepathsuffix}}
    bin: octo
    vars:
      archivepathsuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
    substitutions:
      arch:
        "386": i386
        amd64: x86_64
      os:
        darwin: Darwin
        linux: Linux
        windows: Windows
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
  origin#shellcheck:
    url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.{{.os}}.{{.arch}}.tar.xz
    archive_path: shellcheck-v{{.version}}/shellcheck
    bin: shellcheck
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.zip
        archive_path: shellcheck-v{{.version}}.exe
    substitutions:
      arch:
        amd64: x86_64
    systems:
    - darwin/amd64
    - linux/amd64
    - windows/amd64
  origin#yq:
    url: https://github.com/mikefarah/yq/releases/download/{{.version}}/yq_{{.os}}_{{.arch}}{{.archivepathsuffix}}
    archive_path: yq_{{.os}}_{{.arch}}{{.archivepathsuffix}}
    bin: yq
    vars:
      archivepathsuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
    systems:
    - darwin/386
    - darwin/amd64
    - freebsd/386
    - freebsd/amd64
    - freebsd/arm
    - linux/386
    - linux/amd64
    - linux/arm
    - linux/arm64
    - linux/mips
    - linux/mips64
    - linux/mips64le
    - linux/mipsle
    - linux/ppc64
    - linux/s390x
    - netbsd/386
    - netbsd/amd64
    - netbsd/arm
    - openbsd/386
    - openbsd/amd64
    - windows/386
    - windows/amd64
template_sources:
  origin: https://raw.githubusercontent.com/WillAbides/bindown-templates/master/bindown.yml
